{{ if (where .Data.Pages "Type" "post") }}
<section class="content-section">
    <h2 class="section-heading">Latest stories</h2>

    <div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
        {{ range first 4 (where .Data.Pages "Type" "post") }}
            <div class="ph1-ns w-50-ns flex">
                {{ .Render "li" }}
            </div>
        {{ end }}
    </div>

    <div class="tc">
        <a href="/post" class="btn raise">Read more</a>
    </div>

</div>
{{ end }}
