<head>
    <title>{{ if not $.IsHome }}{{ .Title }} | {{ end }}{{ $.Site.Title }}</title>

    {{ $stylesheet := .Site.Data.webpack.main }}
    {{ with $stylesheet.css }}
        <link href="{{ relURL . }}" rel="stylesheet">
    {{ end }}

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#4c625d">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#4c625d">

    <meta name="description" content="{{ $.Site.Params.description }}">

    <meta property="og:type" content="business.business">
    <meta property="og:title" content="{{ $.Site.Title }}">
    <meta property="og:description" content="{{ $.Site.Params.description }}">
    <meta property="og:url" content="{{ $.Site.BaseURL }}">
    <meta property="og:image" content="{{ "/img/og-image.jpg" | absURL }}">

    {{ partial "schema" . }}

    {{ if .IsHome }}
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {{ end }}
</head>
