{{ if gt .Paginator.TotalPages 1 }}
    <nav class="pagination">
        {{ if .Paginator.HasNext }}
            <a class="pagination-link pagination-link-previous" href="{{ .Paginator.Next.URL }}">←&nbsp;&nbsp;Älter</a>
        {{ end }}
        {{ if .Paginator.HasPrev }}
            <a class="pagination-link pagination-link-next" href="{{ .Paginator.Prev.URL }}">Neuer&nbsp;&nbsp;→</a>
        {{ end }}
    </nav>
{{ end }}
