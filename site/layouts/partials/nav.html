<nav class="main-navigation">
    <div class="navigation-links">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <a class="navigation-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
               href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </div>
</nav>
