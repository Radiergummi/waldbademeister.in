baseurl = "https://www.waldbademeister.in/"
#baseurl = "http://localhost:3000/"
languageCode = "de-DE"
languageLang = "de"
title = "Die Waldbademeisterin"

# Google Analytics Tracking ID
googleAnalytics = "UA-33722453-7"

enableGitInfo = true
summaryLength = 30
enableRobotsTXT = true

# Pagination
paginate = 9
paginatePath = "seite"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[params]
  description = "Verena Friedrich bietet regelmäßige Waldbadegänge durch den Schwarzwald an."
  phone_number = "+49123123123123"
  color_primary = "#4c625d"
  color_secondary = "#4c625d"

[permalinks]
  posts = "/:slug"
